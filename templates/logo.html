<!DOCTYPE html>
<html>
<head>
  <title>Weather App Logo</title>
  <style>
    body {
      background-color: #ADD8E6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

   .logo {
      width: 200px;
      height: 120px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4CAF50;
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
    }

   .logo::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .logo::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .logo span {
      font-size: 24px;
      font-weight: normal;
      text-transform: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    WA
    <span>Weather App</span>
  </div>
</body>
</html>
